<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <title>Academic Prediction System</title> 

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            margin-top: 5rem;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #001695;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #02033a;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">APS</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/index">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Dashboard</span>
                </a></li>
                <li><a href="/prediction">
                    <i class="uil uil-files-landscapes"></i>
                    <span class="link-name">Prediction</span>
                </a></li>
                <li><a href="/educatorprofile">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Profile</span>
                </a></li>
            </ul>
            
            <ul class="logout-mode">
                <li><a href="/login">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>

                <li class="mode">
                    <a href="#">
                        <i class="uil uil-moon"></i>
                    <span class="link-name">Dark Mode</span>
                </a>

                <div class="mode-toggle">
                  <span class="switch"></span>
                </div>
            </li>
            </ul>
        </div>
    </nav>

    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>

            <!-- <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div> -->
            
            <img src="images/profile.jpg" alt="">
        </div>

        <div class="dash-content">
            <div class="overview">
                <!-- <div class="title">
                    <i class="uil uil-prediction"></i>
                    <span class="text">Prediction</span>
                </div> -->
                

                <div class="container">
                    <h2>Predict Academic Performance</h2>
                    <form action="/predictionresult" method="POST">
                        <div class="form-group">
                            <label for="studentName">Student Name:</label>
                            <input type="text" id="studentName" name="studentName" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age:</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="0">Male</option>
                                <option value="1">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="studyHours">Average Study Hours per Day:</label>
                            <select id="studyHours" name="studyHours" required>
                                <option value="">Select Hours</option>
                                <option value="1">0-1 Hour</option>
                                <option value="2">1-2 Hour</option>
                                <option value="3">2-3 Hours</option>
                                <option value="4">More than 3 Hours</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="attendance">Attendance Percentage:</label>
                            <select id="attendance" name="attendance" required>
                                <option value="">Select Attendance</option>
                                <option value="1">Below 40%</option>
                                <option value="2">40%-59%</option>
                                <option value="3">60%-79%</option>
                                <option value="4">80%-100%</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="previousGrades">Previous Grades (GPA):</label>
                            <input type="number" step="0.01" id="previousGrades" name="previousGrades" required>
                        </div>
                        <div class="form-group">
                            <button type="submit">Predict Performance</button>
                        </div>
                    </form>
                </div>
</body>
</html>
